{% extends 'base.html' %}

{% block title %} Bem vindo {% endblock %}

{% block main %}

    <div class="row">
    <div class="col">

    </div>
    <div class="col-6">
       <ul class="list-group">
        {% for person in persons %}
            <li class="list-group-item">
                <a href="{% url 'person_update' person.id %}">{{ person.first_name }}</a>
                <a href="{% url 'person_delete' person.id %}" class="btn btn-danger">Deletar</a>
            </li>
        {% endfor%}
    </ul>

    <a href="{% url 'person_new' %}" class="btn btn-primary">Novo</a>
    </div>
    <div class="col">
      <a href="{% url 'logout' %}">Sair</a>
    </div>
  </div>

{% endblock %}
